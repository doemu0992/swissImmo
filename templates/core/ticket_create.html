{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 40px auto; font-family: sans-serif;">
    <h1 style="border-bottom: 2px solid #eee; padding-bottom: 10px;">Schaden melden</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% if messages %}
            {% for message in messages %}
                <div style="background: #d4edda; color: #155724; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% for field in form %}
            <div style="margin-bottom: 15px;">
                <label style="font-weight: bold; display: block; margin-bottom: 5px;">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div style="color: red; font-size: 0.9em;">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
            Meldung absenden
        </button>
    </form>
</div>
{% endblock %}
